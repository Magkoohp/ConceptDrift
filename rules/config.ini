[general]
qb_sparql_endpoint = http://lod.cedar-project.nl/cedar/sparql
ler_sparql_endpoint = http://lod.cedar-project.nl/cedar/sparql
qb_query = PREFIX qb: <http://purl.org/linked-data/cube#> DESCRIBE * FROM <urn:graph:ler:data:people> WHERE { ?obs a qb:Observation . ?slice a qb:Slice }
ler_query = PREFIX ler: <http://bit.ly/linked-edit-rules#> DESCRIBE ?id WHERE { ?id a ler:EditRule }
sl_query = PREFIX qb: <http://purl.org/linked-data/cube#> PREFIX prov: <http://www.w3.org/ns/prov#> PREFIX oa: <http://www.w3.org/ns/oa#> PREFIX ler: <http://bit.ly/linked-edit-rules#> SELECT * WHERE { ?s a prov:Activity . OPTIONAL {?s rdfs:comment ?c } 
